<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.css">
    <link rel="stylesheet" href="../Rock Paper Scissors/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4 text-center">
        <header>
            <h1 class="title1">Rock Paper Scissors game</h1>

        </header>
        <div id="game">
        <div class="hands mt-5">
            <div class="hand mt-5" onclick="rock();gameStart(playerHand, pcHand);pcPick()" id="rock"><img src="./img/rock.jpg" alt=""></div>
            <div class="hand mt-5"  onclick="paper();gameStart(playerHand, pcHand);pcPick()" id="paper"><img src="./img/paper.jpg" alt=""></div>
            <div class="hand mt-5"  onclick="scissors();gameStart(playerHand,pcHand);pcPick()" id="scissors"><img src="./img/scissors.jpg" alt=""></div>
        </div>
        <div class="picks">
            <div class="userPick"></div>
            <div class="pcPick"></div>


        </div>
        <div class="scores">
            <div class="userScore"></div>
            <div class="pcScore" ></div>
            <div class="round"></div>
            
        </div>
        </div>
        <div id="endgame" class="text-secondary mt-5"></div>
<script src="game.js"></script>
</body>
</html>
